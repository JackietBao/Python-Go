<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>HTML 按钮标签示例</title>
</head>
<body>
<h1>HTML 按钮标签示例</h1>

<form action="https://www.google.com/submit" method="post">
  <button type="button" onclick="alert('这是一个普通按钮')">普通按钮</button>
  <br><br>

  <button type="submit">提交按钮</button>
  <br><br>

  <button type="reset">重置按钮</button>
</form>

</body>
</html>
