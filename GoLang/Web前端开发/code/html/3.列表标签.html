<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>HTML 列表标签示例</title>
</head>
<body>
<h1>HTML 列表标签示例</h1>

<h2>无序列表</h2>
<ul>
  <li>默认无序列表项 (实心圆)</li>
  <li type="square">无序列表项 (实心方块)</li>
  <li type="circle">无序列表项 (空心圆)</li>
</ul>

<h2>有序列表</h2>
<ol>
  <li>默认有序列表项 (数字)</li>
  <li>有序列表项</li>
  <li>有序列表项</li>
</ol>

<ol type="A">
  <li>有序列表项 (大写字母)</li>
  <li>有序列表项</li>
  <li>有序列表项</li>
</ol>

<ol type="a">
  <li>有序列表项 (小写字母)</li>
  <li>有序列表项</li>
  <li>有序列表项</li>
</ol>

<ol type="I">
  <li>有序列表项 (大写罗马数字)</li>
  <li>有序列表项</li>
  <li>有序列表项</li>
</ol>

<ol type="i">
  <li>有序列表项 (小写罗马数字)</li>
  <li>有序列表项</li>
  <li>有序列表项</li>
</ol>

</body>
</html>
