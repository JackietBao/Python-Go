<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>HTML 超链接标签示例</title>
</head>
<body>
<h1>HTML 超链接标签示例</h1>

<p>这是一个默认的超链接示例：<a href="https://www.google.com">google</a></p>

<p>这是一个带有target属性的超链接示例：<a href="https://www.google.com" target="_blank">在新窗口打开google</a></p>

<p>这是一个带有title属性的超链接示例：<a href="https://www.google.com" title="访问google网站">带提示信息的google</a></p>

<p>这是一个带有name属性的锚点链接示例：<a name="section1">这是一个锚点</a></p>

<p>跳转到锚点链接：<a href="#section1">跳转到上面的锚点</a></p>

</body>
</html>
