<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML div标签示例</title>
    <style>
        .container {
            border: 1px solid #000;
            padding: 10px;
            margin: 10px;
        }
        .header, .content, .footer {
            margin: 10px 0;
        }
    </style>
</head>
<body>
<h1>HTML div标签示例</h1>

<div class="container">
    <div class="header">
        <h2>这是头部区域</h2>
        <p>这里可以放一些头部内容。</p>
    </div>
    <div class="content">
        <h2>这是内容区域</h2>
        <p>这里可以放一些主体内容。</p>
    </div>
    <div class="footer">
        <h2>这是尾部区域</h2>
        <p>这里可以放一些尾部内容。</p>
    </div>
</div>

</body>
</html>
