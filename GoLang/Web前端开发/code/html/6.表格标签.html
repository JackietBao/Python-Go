<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>HTML 表格标签示例</title>
</head>
<body>
<h1>HTML 表格标签示例</h1>

<table border="1">
  <thead>
  <tr>
    <th>主机名</th>
    <th>IP</th>
    <th>操作系统</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>www.google.cn</td>
    <td>192.168.1.10</td>
    <td>CentOS7</td>
  </tr>
  </tbody>
</table>

</body>
</html>
