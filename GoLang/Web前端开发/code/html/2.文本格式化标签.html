<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>HTML 标签示例</title>
</head>
<body>
<h1>这是一个标题</h1>
<p>这是一个段落。</p>
<p>这是一个有些 <i>斜体</i> 的段落。</p>
<p>这是一个包含 <cite>引用</cite> 的段落。</p>
<p>这是一个 <b>加粗</b> 的段落。</p>
<p>这是一个 <strong>强调加粗</strong> 的段落。</p>
<p>这是一个带有 <del>删除线</del> 的段落。</p>
<p>换行示例：</p>
<p>第一行<br/>第二行</p>
</body>
</html>
