<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>函数示例</title>
</head>
<body>
<script type="text/javascript">
  // 普通函数
  function sum1(x, y) {
    return x + y;
  }

  // 匿名函数
  var sum2 = function(x, y) {
    return x + y;
  }

  // 箭头函数，相比匿名函数又简化了很多
  var sum3 = (x, y) => {
    return x + y;
  }

  // 测试函数
  console.log(sum1(1, 2)); // 输出：3
  console.log(sum2(3, 4)); // 输出：7
  console.log(sum3(5, 6)); // 输出：11
</script>
</body>
</html>
