<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>函数示例</title>
</head>
<body>
<!-- 按钮，点击时调用 myFunc 函数，并传入参数 -->
<button type="button" onclick="myFunc('阿良', '30')">点我</button>

<!-- JavaScript 代码 -->
<script type="text/javascript">
  function myFunc(name, age) {
    alert("欢迎 " + name + ", 今年 " + age);
  }
</script>
</body>
</html>
