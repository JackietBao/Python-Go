<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>通过 id 查找元素</title>
</head>
<body>
<!-- 按钮示例 -->
<button type="button" id="btn">点击我</button>

<!-- JavaScript 代码 -->
<script type="text/javascript">
  // 获取 id 为 btn 的元素
  var x = document.getElementById("btn");
  // 绑定点击事件
  x.onclick = function () {
    alert('亲，有什么可以帮助你的吗？');
  }
</script>
</body>
</html>
