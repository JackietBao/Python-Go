<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>获取与设置内容示例</title>
    <!-- 引入 jQuery 库 -->
    <script type="text/javascript" src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>
<body>
<p id="txt">这是一个<b>段落</b>。</p>
<button type="button" id="btn1">显示文本</button>
<button type="button" id="btn2">显示HTML</button>
<p id="demo"></p>

<script type="text/javascript">
    $("#btn1").click(function() {
        var x = $("#txt").text(); // 获取文本内容
        $("#demo").text(x).css("color", "red"); // 显示文本内容，不会解析 b 标签
    });

    $("#btn2").click(function() {
        var x = $("#txt").html(); // 获取 HTML 内容
        $("#demo").html(x).css("color", "red"); // 显示 HTML 内容，会解析 b 标签
    });
</script>
</body>
</html>
