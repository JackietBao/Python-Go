<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>事件示例</title>
</head>
<body>
<!-- 按钮示例 -->
<button type="button" onclick="alert('亲，有什么可以帮助你的吗？')">点击我</button>

<!-- 说明文字 -->
<p>
  <strong>事件：</strong> 指的是当HTML中发生某些事件时所调用的方法（处理程序）。
  例如点击按钮，点击后做相应操作，例如弹出一句话。
</p>
<p>
  示例：
  <code>
    &lt;button type="button" onclick="alert('亲，有什么可以帮助你的吗？')"&gt;点击我&lt;/button&gt;
  </code>
</p>
<ul>
  <li>
    <strong>onclick：</strong> 是一个常用CSS事件属性，当元素有鼠标点击时触发JS脚本。
  </li>
  <li>
    <strong>alert()：</strong> 是一个JS内置函数，在浏览器输出警告框。一般于代码测试，可判断脚本执行位置或者输出变量值。
  </li>
</ul>
</body>
</html>
