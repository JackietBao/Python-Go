<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>改变标签样式示例</title>
</head>
<body>
<!-- p 标签 -->
<p id="p">这是一个段落。</p>

<!-- 使用 JavaScript 改变 p 标签的样式 -->
<script type="text/javascript">
  var x = document.getElementById("p");
  x.style.color = "blue"; // 改变字体颜色
</script>
</body>
</html>
