<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>改变标签属性示例</title>
</head>
<body>
<!-- img 标签 -->
<img id="image" src="a.jpg" alt="示例图片">

<!-- 使用 JavaScript 改变 img 标签的 src 属性 -->
<script type="text/javascript">
  document.getElementById("image").src = "b.jpg";
</script>
</body>
</html>
