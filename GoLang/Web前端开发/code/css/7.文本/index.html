<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>CSS 字体属性示例</title>
  <style>
    .example1 {
      font-size: large; /* 设置字体大小 */
      font-family: "Microsoft YaHei", Arial, sans-serif; /* 设置字体系列 */
      font-weight: bold; /* 设置字体粗细 */
      font-style: italic; /* 设置字体样式 */
    }

    .example2 {
      font-size: 16px; /* 固定长度 */
      font-family: "Times New Roman", Times, serif;
      font-weight: normal;
      font-style: oblique;
    }
  </style>
</head>
<body>
<h1>CSS 字体属性示例</h1>

<p class="example1">这是一个示例段落，应用了large字体大小，微软雅黑字体，粗体和斜体样式。</p>

<p class="example2">这是另一个示例段落，应用了16px字体大小，Times New Roman字体，正常粗细和倾斜字体样式。</p>
</body>
</html>
