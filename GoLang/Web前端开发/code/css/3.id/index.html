<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>CSS id选择器示例</title>
  <style>
    /* 针对id设置样式 */
    #t {
      color: red;
    }
  </style>
</head>
<body>
<h1>CSS id选择器示例</h1>

<!-- 给标签指定id -->
<p id="t">这是一个带有id的段落，颜色将被设置为红色。</p>

<p>这是一个普通的段落，颜色不会被改变。</p>
</body>
</html>
