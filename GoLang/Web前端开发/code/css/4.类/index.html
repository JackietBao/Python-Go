<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS 类选择器示例</title>
    <style>
        /* 针对类设置样式 */
        .c {
            color: red;
        }
    </style>
</head>
<body>
<h1>CSS 类选择器示例</h1>

<!-- 给标签指定类 -->
<p class="c">这是一个带有类的段落，颜色将被设置为红色。</p>

<p>这是一个普通的段落，颜色不会被改变。</p>

<p class="c">这是另一个带有类的段落，颜色也将被设置为红色。</p>
</body>
</html>
