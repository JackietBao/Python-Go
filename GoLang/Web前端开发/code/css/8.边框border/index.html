<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS 边框和阴影示例</title>
    <style>
        .example1 {
            border: 1px solid blue; /* 边框 */
            border-radius: 10px; /* 圆角边框 */
            box-shadow: 1px 2px 3px 1px #c2c2c2; /* 阴影 */
            padding: 10px;
            margin: 20px;
        }

        .example2 {
            border: 2px dashed green; /* 边框 */
            border-radius: 20px; /* 圆角边框 */
            box-shadow: 0 5px 20px 0 #e8e8e8; /* 阴影 */
            padding: 20px;
            margin: 20px;
        }
    </style>
</head>
<body>
<h1>CSS 边框和阴影示例</h1>

<div class="example1">
    <p>这是一个带有边框、圆角和阴影的示例框。</p>
</div>

<div class="example2">
    <p>这是另一个带有边框、圆角和阴影的示例框。</p>
</div>
</body>
</html>
