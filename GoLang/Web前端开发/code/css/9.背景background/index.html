<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS 背景属性示例</title>
    <style>
        .example1 {
            background-color: lightblue; /* 背景颜色 */
            padding: 20px;
            margin: 20px;
            border: 1px solid black;
        }

        .example2 {
            background-image: url('./src/Asuka.jpg'); /* 背景图片 */
            background-repeat: no-repeat; /* 不重复背景图像 */
            background-position: center center; /* 背景图片的位置 */
            background-size: 150px 150px; /* 背景图片的尺寸 */
            padding: 50px;
            margin: 20px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h1>CSS 背景属性示例</h1>

<div class="example1">
    <p>这是一个带有背景颜色的示例框。</p>
</div>

<div class="example2">
    <p>这是一个带有背景图片的示例框。</p>
</div>
</body>
</html>
