<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>HTML CSS示例</title>

    <!-- 内部样式 (内嵌样式) -->
    <style type="text/css">
        p {
            color: blue;
        }
        .internal-style {
            font-weight: bold;
        }
    </style>

    <!-- 外部样式 -->
    <link href="main.css" type="text/css" rel="stylesheet">
</head>
<body>
<h1>HTML CSS示例</h1>

<!-- 内联样式 (行内样式) -->
<p style="color: red;">这是使用内联样式的段落。</p>

<!-- 内部样式 (内嵌样式) -->
<p class="internal-style">这是使用内部样式的段落。</p>

<!-- 外部样式 -->
<p class="external-style">这是使用外部样式的段落。</p>

</body>
</html>
