<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>CSS padding和margin示例</title>
    <style>
        .padding-example {
            background-color: lightblue;
            padding: 10px 5px 15px 20px; /* 上 右 下 左 */
            border: 1px solid black;
        }

        .margin-example {
            background-color: lightgreen;
            margin: 10px 5px 15px 20px; /* 上 右 下 左 */
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h1>CSS padding和margin示例</h1>

<div class="padding-example">
    <p>这是一个包含内边距 (padding) 的示例。</p>
</div>

<div class="margin-example">
    <p>这是一个包含外边距 (margin) 的示例。</p>
</div>
</body>
</html>
